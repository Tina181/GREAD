program: run_GNN_sweep.py
# num_samples: 100
metric:
  name: test_mean
  goal: maximize
# method: random  # # You can choose the method to be grid, random or bayes
method: bayes
# random_state_seed: 42  # 设置随机种子以获得可复现的结果

parameters:
  dataset:
    values: ['Citeseer']
  epoch:
    values: [200]
  alpha_dim:
    values: ['vc', 'sc']
  beta_dim:
    values: ['vc', 'sc']
  hidden_dim:
    values: [32, 64, 128, 256]
  reaction_term:
    values: ['aggdiff-gauss']
  #   values: ['cos_1', 'cos_2', 'cos_3', ]
  data_norm:
    values: ['rw', 'gcn']
  self_loop_weight:
    values: [0, 1.]
  use_mlp:
    values: [false, true]
  m2_mlp:
    values: [false, true]
  XN_activation:
    values: [false, true]

  diffusion_rate1:
    distribution: q_uniform
    min: 0
    max: 1
    q: 0.05
  diffusion_rate2:
    distribution: q_uniform
    min: 0
    max: 1
    q: 0.05
  method:
    values: ['rk4', 'euler']
  step_size:
    distribution: q_uniform
    min: 0
    max: 0.5
    q: 0.05
  time:  
    distribution: uniform
    min: 2
    max: 2.5
command:
  - ${env}
  - python
  - run_GNN_sweep.py
  - --geom_gcn_splits
  - --wandb
  - --wandb_project=grade-sweep
  - --beta_diag=True
  - --block=constant
  - --use_best_params
  - ${args}
