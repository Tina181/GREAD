program: run_GNN.py
metric:
  name: test_mean
  goal: maximize
method: bayes  # # You can choose the method to be grid, random or bayes

parameters:
  dataset:
    values: ['cornell']
  epoch:
    values: [200]
  log_eps:
    distribution: uniform
    min: 0.01
    max: 1.0
  time_encoding:
    values: ['None']
  alpha_dim:
    values: ['sc']
  beta_dim:
    values: ['sc']
  hidden_dim:
    values: [256]
  reaction_term:
    values: ['aggdiff-log']
  #   values: ['cos_1', 'cos_2', 'cos_3', ]
  # heads:
  #   values: [1, 4, 8]
  data_norm:
    values: ['rw', 'gcn']
  self_loop_weight:
    values: [0., 1.]
  use_mlp:
    values: [true, false]
  m2_mlp:
    values: [true, false]
  XN_activation:
    values: [true, false]

  diffusion_rate1:
    distribution: q_uniform
    min: 0.0
    max: 2.0
    q: 0.02
  diffusion_rate2:
    distribution: q_uniform
    min: 0.3
    max: 0.6
    q: 0.02
  method:
    values: ['euler']
  step_size:
    distribution: q_uniform
    min: 0.2
    max: 0.5
    q: 0.05
  time:  
    distribution: uniform
    min: 0.3
    max: 1.0

command:
  - ${env}
  - python
  - run_GNN.py
  - --gpu=3
  - --geom_gcn_splits
  - --wandb
  - --wandb_project=grade-sweep
  - --beta_diag=True
  - --block=constant
  - --use_best_params
  - ${args}
