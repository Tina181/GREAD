program: run_GNN_sweep.py
metric:
  name: test_mean
  goal: maximize
method: bayes  # # You can choose the method to be grid, random or bayes

parameters:
  dataset:
    values: ['chameleon']
  epoch:
    values: [200]
  alpha_dim:
    values: ['sc', 'vc']
  beta_dim:
    values: ['sc', 'vc']
  hidden_dim:
    values: [32, 64, 128, 256]
  reaction_term:
    values: ['aggdiff-gauss']
  #   values: ['cos_1', 'cos_2', 'cos_3', ]
  data_norm:
    values: ['rw', 'gcn']
  self_loop_weight:
    values: [0., 1.]
  use_mlp:
    values: [true, false]
  m2_mlp:
    values: [true, false]
  XN_activation:
    values: [true, false]

  diffusion_rate1:
    distribution: q_uniform
    min: 1e-5
    max: 1
    q: 1e-3
  diffusion_rate2:
    distribution: q_uniform
    min: 1e-5
    max: 1
    q: 1e-3
  method:
    values: ['rk4', 'euler']
  step_size:
    distribution: q_uniform
    min: 0.1
    max: 0.5
    q: 0.05
  time:  
    distribution: q_uniform
    min: 2
    max: 2.5
    q: 0.01
command:
  - ${env}
  - python
  - run_GNN_sweep.py
  - --num_splits=10
  - --wandb
  - --wandb_project=grade-sweep
  - --beta_diag=True
  - --block=constant
  - --use_best_params
  - ${args}
